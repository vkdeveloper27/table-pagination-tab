<div class="table-container-wrapper"></div>
<div class="table-container">
  <input placeholder="Search" [(ngModel)]="searchTerm" />
  <button mat-icon-button (click)="applyFilter()">
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button (click)="clearFilter()">
    <mat-icon>clear</mat-icon>
  </button>
  <table mat-table [dataSource]="dataSource">
    <ng-container
      *ngFor="let column of displayedColumns; let i = index"
      [matColumnDef]="column"
      class="hover-effect"
    >
      <th mat-header-cell *matHeaderCellDef>{{ displayedHeaders[i] }}</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="long-text-cell"
        [attr.title]="element[column]"
      >
        {{ element[column] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="hover-effect"
    ></tr>
  </table>
  <mat-paginator
    [length]="dataSource.data.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    mat-paginator-range-label="[{start} - {end}] of {length}"
  >
    <ng-template mat-paginator-page-size-label> Items per page: </ng-template>
  </mat-paginator>
</div>
